exclude: ^(.*\/migrations|.*package.json|.*package-lock.json|Pipfile*)
repos:
  - hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: forbid-new-submodules
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs
    repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.9
  - hooks:
      - id: check-json
      - args:
          - --autofix
        id: pretty-format-json
        exclude: back/file_data/.*\.json$
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - id: check-ast
        language_version: python3.10
      - id: check-builtin-literals
        language_version: python3.10
      - id: check-docstring-first
        language_version: python3.10
      - id: debug-statements
        language_version: python3.10
      - args:
          - --remove
        id: fix-encoding-pragma
      - id: requirements-txt-fixer
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - id: pyupgrade
    repo: https://github.com/asottile/pyupgrade
    rev: v2.7.2
  - hooks:
      - id: black
        language_version: python3.10
    repo: https://github.com/psf/black
    rev: 23.12.1
  - hooks:
      - args:
          - --config=back/.flake8
        id: flake8
        language_version: python3.10
    repo: https://github.com/pycqa/flake8
    rev: 3.8.3
  - hooks:
      - id: python-safety-dependencies-check
    repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.4.2
  - hooks:
      - id: beautysh
    repo: https://github.com/bemeurer/beautysh.git
    rev: 6.0.1
  - hooks:
      - id: script-must-have-extension
    repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.4
  - hooks:
      - id: check-xml
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - args: ["-c", ".yamllint"]
        id: yamllint
    repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
  - hooks:
      - id: check-yaml
      - id: sort-simple-yaml
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
  - hooks:
      - id: gitlab-ci-linter
    repo: https://gitlab.com/devopshq/gitlab-ci-linter
    rev: v1.0.1
  - repo: local
    hooks:
      - id: js-lint
        name: js-lint
        entry: npm run --prefix front lint
        types: [file]
        types_or: [javascript, jsx, ts, tsx, vue]
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: js-type-check
        name: js-type-check
        entry: npm run --prefix front type-check
        types: [file]
        types_or: [javascript, jsx, ts, tsx, vue]
        pass_filenames: false
        language: system

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.3.3"
    hooks:
      - id: prettier
        name: prettier
        exclude: (back/iarbre_data/(templates|static)/*)|.json
  - repo: local
    hooks:
      - id: django-test
        name: django-test
        # https://github.com/pre-commit/pre-commit/issues/1417
        # Use coverage to ensure a code coverage of at least 75%
        entry: bash -c "cd back && coverage run manage.py test && coverage report --fail-under=75"
        types: [python]
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: check-django-migrations
        name: Check django migrations
        entry: bash -c "cd back && python3 manage.py makemigrations --dry-run --check"
        language: system
        types: [python] # hook only runs if a python file is staged
        pass_filenames: false

  - hooks:
      - id: commitizen
        stages:
          - manual
    repo: https://github.com/commitizen-tools/commitizen
    rev: v2.3.1
