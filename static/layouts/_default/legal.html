{{ define "main" }}

<div class="page-container">
  <div class="page-content">
    <header class="page-header">
      <h1 class="page-title">{{ .Title }}</h1>
      {{ if .Description }}
      <p class="page-description">{{ .Description }}</p>
      {{ end }}
    </header>

    <article class="page-article">{{ .Content }}</article>
  </div>
</div>

<script>
  document.querySelectorAll(".legal-tab").forEach(function (tab) {
    tab.addEventListener("click", function () {
      document.querySelectorAll(".legal-tab").forEach(function (t) {
        t.classList.remove("active");
      });
      document.querySelectorAll(".legal-section").forEach(function (s) {
        s.classList.remove("active");
      });
      tab.classList.add("active");
      document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
    });
  });
</script>

{{ end }}
