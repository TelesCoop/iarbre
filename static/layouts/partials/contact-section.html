<section class="contact-section" id="contact">
  <div class="container">
    <div class="contact-content">
      <div class="contact-info">
        <h2 class="section-title">Contactez-nous</h2>
        <p class="contact-description">
          Intéressé par IA·rbre ? Contactez notre équipe pour découvrir comment
          notre plateforme peut transformer la gestion de vos territoires.
        </p>

        <div class="contact-details">
          <div class="contact-item">
            <div class="contact-icon">
              <svg
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
                <polyline
                  points="22,6 12,13 2,6"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
            </div>
            <div class="contact-text">
              <h4>Email</h4>
              <p>contact@telescoop.fr</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <svg
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
                <circle
                  cx="12"
                  cy="10"
                  r="3"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
            </div>
            <div class="contact-text">
              <h4>Localisation</h4>
              <p>Lyon, France</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="newsletter-signup">
      <h2>Restez informé</h2>
      <p>Recevez les dernières actualités du projet IA·rbre</p>
      <form class="newsletter-form">
        <input placeholder="Votre adresse email" required type="email" />
        <button class="btn btn-secondary" type="submit">S'abonner</button>
      </form>
    </div>
  </div>
</section>
